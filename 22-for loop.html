<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    
<script>

    // for loop = repeat some code a
    //             certain amount of times

    // memulai hitungan dari 0 hingga 10
    for(let i = 0; i < 10; i++){
        console.log(i);
    }
    // penurunan angka dari 10 hingga 0 dari 1.5
    for(let j = 10; j > 0; j -=1.5){
        console.log(j);
    }

    console.log(" Selamat Tahun Baru ");

</script>


</body>
</html>
